            <div id="piechart">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                
                // Draw the chart and set the chart values
                function drawChart() {
                var sliderHouse = document.getElementById("myRangeHouse");
                var sliderFood = document.getElementById("myRangeFood");
                var sliderDebt = document.getElementById("myRangeDebt");
                var sliderElectronics = document.getElementById("myRangeElectronics");
                var sliderFastFood = document.getElementById("myRangeFastFood");
                var sliderCloth = document.getElementById("myRangeCloth");
                var sliderCoffee = document.getElementById("myRangeCoffee");
                var sliderElec = document.getElementById("myRangeElec");
                var sliderInternet = document.getElementById("myRangeInternet");

                
                  var data = google.visualization.arrayToDataTable([
                  ['Expense', 'Monthly Amount'],
                  ['Housing', parseInt(sliderHouse.value)], 
                  ['Groceries', parseInt(sliderFood.value)],
                  ['Debt',  parseInt(sliderDebt.value) ],
                  ['Electronics',  parseInt(sliderDebt.value) ],
                  ['Fast Food',  parseInt(sliderFastFood.value) ],
                  ['Debt Clothing and Accessories',  parseInt(sliderCloth.value) ],
                  ['Coffee',  parseInt(sliderCoffee.value) ],
                  ['Electric Bill',  parseInt(sliderElec.value) ],
                  ['Internet Bill',  parseInt(sliderInternet.value) ],

                ]);
                
                  // Optional; add a title and set the width and height of the chart
                  var options = {'title':'Monthly Spending', 'width':550, 'height':500};
                
                  // Display the chart inside the <div> element with id="piechart"
                  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                  chart.draw(data, options);
                }
                </script>
